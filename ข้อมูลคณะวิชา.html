        <div id="department-list">

    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalCourseName"></h2>
            <img id="modalImage" src="" alt="Course Image" style="max-width: 100%; display: none;">
            <p id="modalDescription"></p>
            <p id="modalDegree"></p>
            <p id="modalCareer"></p>
            <p id="modalTuition"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyACCRFfueVTM1soWsMFotDOSTwj-eWR9k4",
            authDomain: "is-guide.firebaseapp.com",
            projectId: "is-guide",
            storageBucket: "is-guide.appspot.com",
            messagingSenderId: "332116024676",
            appId: "1:332116024676:web:28063685714f6ef0c16e71",
            measurementId: "G-7WDMBTP78W"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadDepartmentsAndCourses() {
        const departmentList = document.getElementById('department-list');
        departmentList.innerHTML = '';

        const departmentQuery = query(collection(db, 'departments'));
        const departmentSnapshot = await getDocs(departmentQuery);

        departmentSnapshot.forEach(async (departmentDoc) => {
            const departmentData = departmentDoc.data();
            const departmentDiv = document.createElement('div');
            departmentDiv.classList.add('department');

            departmentDiv.innerHTML = `<h3>${departmentData.name}</h3><div class="course-list" id="course-list-${departmentDoc.id}"></div>`;
            departmentList.appendChild(departmentDiv);

            const courseQuery = query(collection(db, 'courses'), where('departmentId', '==', departmentDoc.id));
            const courseSnapshot = await getDocs(courseQuery);

            const courseList = document.getElementById(`course-list-${departmentDoc.id}`);
            courseSnapshot.forEach((courseDoc) => {
                const courseData = courseDoc.data();
                const courseDiv = document.createElement('div');
                courseDiv.classList.add('course');
                courseDiv.innerHTML = `
                    <h4>${courseData.courseNameTh} (${courseData.courseNameEn})</h4>
                    <button class="btn-details" onclick="showCourseDetails('${courseDoc.id}')">ดูรายละเอียดเพิ่มเติม</button>
                `;
                courseList.appendChild(courseDiv);
            });
        });
    }

        async function showCourseDetails(courseId) {
            const courseRef = doc(db, 'courses', courseId);
            const courseDoc = await getDoc(courseRef);

            if (courseDoc.exists()) {
                const courseData = courseDoc.data();

                document.getElementById('modalCourseName').textContent = `${courseData.courseNameTh} (${courseData.courseNameEn})`;
                document.getElementById('modalDescription').textContent = `คำอธิบายหลักสูตร: ${courseData.description}`;
                document.getElementById('modalDegree').textContent = `ชื่อปริญญา: ${courseData.degree}`;
                document.getElementById('modalCareer').textContent = `อาชีพที่รองรับ: ${courseData.career}`;
                document.getElementById('modalTuition').textContent = `ค่าเทอม: ${courseData.tuitionFee}`;
                
                // แสดงรูปภาพ
                const modalImage = document.getElementById('modalImage');
                modalImage.src = courseData.imageUrl;
                modalImage.style.display = courseData.imageUrl ? "block" : "none";

                const modal = document.getElementById('courseModal');
                modal.style.display = "block";
            } else {
                alert('ไม่พบข้อมูลหลักสูตร');
            }
        }

        document.querySelector('.close').onclick = function() {
            document.getElementById('courseModal').style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById('courseModal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        loadDepartmentsAndCourses();

        window.showCourseDetails = showCourseDetails;
    </script>
