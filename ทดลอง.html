<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot IS Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eaeaea;
            font-family: 'KKUFont', sans-serif;
        }

        @font-face {
            font-family: 'KKUFont';
            src: url('font/KKU Text 2563 Italic.ttf') format('truetype'); /* กำหนดพาธไปยังฟอนต์ที่คุณต้องการใช้ */
            font-weight: normal;
            font-style: normal;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
            max-width: 100%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar Styling */
        .sidebar {
            width: 300px;
            background-color: #2c3e50;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 15px 0 0 15px;
            color: white;
        }

        .sidebar img {
            width: 80px;
            border-radius: 50%;
            margin: 0 auto;
        }

        .sidebar h1 {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
        }

        .keyword-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .keyword-buttons button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            transition: all 0.3s ease;
        }

        .keyword-buttons button:hover {
            background-color: #2980b9;
        }


        /* Chat Area Styling */
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 0 15px 15px 0;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0px 3px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages div {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .user-message {
            justify-content: flex-end;
            text-align: right;
        }

        .bot-message {
            justify-content: flex-start;
            text-align: left;
        }

        .user-message span, .bot-message span {
            padding: 12px 20px;
            border-radius: 20px;
            display: inline-block;
            max-width: 60%;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user-message span {
            background-color: #3498db;
            color: white;
            border-bottom-right-radius: 0;
        }

        .bot-message span {
            background-color: #ecf0f1;
            color: #333;
            border-bottom-left-radius: 0;
        }

        .bot-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Input Area */
        .input-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-area input {
            flex-grow: 1;
            padding: 12px 20px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s ease;
        }

        .input-area input:focus {
            border-color: #3498db;
        }

        .input-area button {
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-area button:hover {
            background-color: #27ae60;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                height: 100%;
                width: 100%;
                max-width: 100%;
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                text-align: center;
                border-radius: 15px 15px 0 0;
            }

            .chat-area {
                border-radius: 0 0 15px 15px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div>
                <img src="https://i.postimg.cc/MK4YGF11/IS.png" alt="IS Image">
                <h1>คำถามแนะนำ</h1>

                <div class="keyword-buttons">
                    <button onclick="setKeyword('คณะสหวิทยาการมีสาขาอะไรบ้าง')">คณะสหวิทยาการมีสาขาอะไรบ้าง</button>
                    <button onclick="setKeyword('หลักสูตรที่เปิดสอนมีอะไรบ้าง')">หลักสูตรที่เปิดสอนมีอะไรบ้าง</button>
                    <button onclick="setKeyword('คณะสหวิทยาการคืออะไร')">คณะสหวิทยาการคืออะไร</button>
                    <button onclick="setKeyword('มีบริการอะไรบ้าง')">มีบริการอะไรบ้าง</button>
                    <button onclick="setKeyword('จะลงทะเบียนสอบคอมพิวเตอร์ได้ที่ไหน?')">จะลงทะเบียนสอบคอมพิวเตอร์ได้ที่ไหน?</button>
                    <button onclick="setKeyword('แนะนำสถานที่ท่องเที่ยวบริเวณคณะสหวิทยาการ')">แนะนำสถานที่ท่องเที่ยวบริเวณคณะสหวิทยาการ</button>
                    <button onclick="setKeyword('สถานที่ต้องไปลองกิน')">สถานที่ต้องไปลองกิน</button>
                    <button onclick="setKeyword('วิธียืมโน้ตบุ๊กที่ห้องสมุด')">วิธียืมโน้ตบุ๊กที่ห้องสมุด</button>
                    <button onclick="setKeyword('ห้องสมุดของคณะสหวิทยาการมีเวลาเปิดทำการ')">ห้องสมุดของคณะสหวิทยาการมีเวลาเปิดทำการ</button>
                    <button onclick="setKeyword('ค่าเทอมแต่ละหลักสูตร')">ค่าเทอมแต่ละหลักสูตร</button>
                    <button onclick="setKeyword('ทุนการศึกษา')">ทุนการศึกษา</button>
                    <button onclick="setKeyword('ชมรมในคณะสหวิทยาการ')">ชมรมในคณะสหวิทยาการ</button>
                </div>
            </div>
        </div>

        <!-- Chat area -->
        <div class="chat-area">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="พิมพ์คำถาม...">
                <button onclick="sendMessage()">ส่ง</button>
            </div>
        </div>
    </div>

    <script>
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    
        window.sendMessage = async function() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;
    
            // Create a user message bubble
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('user-message');
            userMessageDiv.innerHTML = `<span>${userInput}</span>`;
            document.getElementById('chatMessages').appendChild(userMessageDiv);
    
            // Clear the input field
            document.getElementById('userInput').value = '';
    
            // Scroll to the bottom after the user sends a message
            scrollToBottom();
    
            // ส่งข้อความไปยังเซิร์ฟเวอร์ผ่าน API ที่เชื่อมกับ OpenAI และ Firebase
            try {
                const response = await fetch('https://1483-1-2-10-43.ngrok-free.app/api/generate-text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput })
                });
    
                if (response.ok) {
                    const result = await response.json();
                    const messageContent = result.choices[0].message.content;
    
                    // จัดการการเว้นบรรทัดของข้อความ
                    const formattedMessageContent = messageContent.replace(/\n/g, '<br>');
    
                    // Create a bot message bubble
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.classList.add('bot-message');
                    botMessageDiv.innerHTML = `
                        <img src="https://i.postimg.cc/MK4YGF11/IS.png" alt="Bot Image">
                        <span>${formattedMessageContent}</span>
                    `;
                    document.getElementById('chatMessages').appendChild(botMessageDiv);
    
                    scrollToBottom();
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                const errorMessageDiv = document.createElement('div');
                errorMessageDiv.classList.add('bot-message');
                errorMessageDiv.innerHTML = `
                    <img src="https://i.postimg.cc/MK4YGF11/IS.png" alt="Bot Image">
                    <span>มีข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์</span>`;
                document.getElementById('chatMessages').appendChild(errorMessageDiv);
    
                scrollToBottom();
            }
        };
    
        window.setKeyword = function(keyword) {
            document.getElementById('userInput').value = keyword;
        };

        // ฟังก์ชันตรวจจับการกด Enter เพื่อส่งคำถาม
        document.getElementById('userInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();  // เรียกใช้ฟังก์ชัน sendMessage เมื่อกดปุ่ม Enter
                event.preventDefault();  // ป้องกันไม่ให้เกิดการเพิ่มบรรทัดใหม่ใน input
            }
        });
    </script>    
</body>
</html>
