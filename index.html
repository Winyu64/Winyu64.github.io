<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
</head>
<body>
    <div class="chat-area">
        <div class="chat-messages" id="chatMessages"></div>

        <!-- Input area -->
        <div class="input-area">
            <input type="text" id="userInput" placeholder="พิมพ์คำถาม">
            <button onclick="sendMessage()">
                <img src="https://openui.fly.dev/openui/24x24.svg?text=➡️" alt="Send">
            </button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            // ส่งข้อความของผู้ใช้ไปยังเซิร์ฟเวอร์ผ่าน ngrok URL
            try {
                const response = await fetch('https://72c3-1-2-134-110.ngrok-free.app/api/generate-text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const messageContent = data.choices[0].message.content;

                // แสดงข้อความบอท
                const botMessageDiv = document.createElement('div');
                botMessageDiv.innerHTML = `<span>${messageContent}</span>`;
                document.getElementById('chatMessages').appendChild(botMessageDiv);

            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                const errorMessageDiv = document.createElement('div');
                errorMessageDiv.innerHTML = `<span>มีข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์</span>`;
                document.getElementById('chatMessages').appendChild(errorMessageDiv);
            }
        }
    </script>
</body>
</html>
