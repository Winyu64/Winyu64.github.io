<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        /* สไตล์พื้นฐาน */
        .chat-area {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .bot-message, .user-message {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .bot-message img, .user-message img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .input-area {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex-grow: 1;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="chat-area">
        <div class="chat-messages" id="chatMessages">
            <!-- พื้นที่สำหรับแสดงคำถามและคำตอบ -->
        </div>

        <!-- Input area -->
        <div class="input-area">
            <input type="text" id="userInput" placeholder="พิมพ์คำถาม">
            <button onclick="sendMessage()">
                <img src="https://openui.fly.dev/openui/24x24.svg?text=➡️" alt="Send">
            </button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;  // ถ้าไม่มีข้อความให้ return

            // แสดงข้อความของผู้ใช้
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('user-message');
            userMessageDiv.innerHTML = `<img src="user.png" alt="User Image"><span>${userInput}</span>`;
            document.getElementById('chatMessages').appendChild(userMessageDiv);
            document.getElementById('userInput').value = '';  // เคลียร์ข้อความ

            try {
                // ส่งข้อความไปยังเซิร์ฟเวอร์ผ่าน ngrok URL
                const response = await fetch('https://72c3-1-2-134-110.ngrok-free.app/api/generate-text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const messageContent = data.choices[0].message.content;

                // แสดงข้อความบอท
                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('bot-message');
                botMessageDiv.innerHTML = `<img src="bot.png" alt="Bot Image"><span>${messageContent}</span>`;
                document.getElementById('chatMessages').appendChild(botMessageDiv);

            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);

                // แสดงข้อความเมื่อมีข้อผิดพลาด
                const errorMessageDiv = document.createElement('div');
                errorMessageDiv.classList.add('error-message');
                errorMessageDiv.innerHTML = `<span>มีข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์</span>`;
                document.getElementById('chatMessages').appendChild(errorMessageDiv);
            }
        }
    </script>
</body>
</html>
